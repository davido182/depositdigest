<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/rentaflux-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RentaFlux - Sistema de gestión de propiedades y alquileres" />
    <meta name="keywords" content="alquiler, propiedades, gestión, inquilinos, pagos" />
    <meta name="author" content="RentaFlux" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rentaflux.com/" />
    <meta property="og:title" content="RentaFlux - Gestión de Propiedades" />
    <meta property="og:description" content="Sistema completo para gestionar tus propiedades, inquilinos y pagos de forma eficiente" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.rentaflux.com/" />
    <meta property="twitter:title" content="RentaFlux - Gestión de Propiedades" />
    <meta property="twitter:description" content="Sistema completo para gestionar tus propiedades, inquilinos y pagos de forma eficiente" />
    <meta property="twitter:image" content="/og-image.png" />

    <title>RentaFlux - Gestión de Propiedades</title>
    
    <style>
      :root {
        --jet: #353535;
        --caribbean-current: #3c6e71;
        --white: #ffffff;
        --platinum: #d9d9d9;
        --indigo-dye: #284b63;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--white);
        color: var(--jet);
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--white);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--platinum);
        border-top: 3px solid var(--caribbean-current);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: var(--indigo-dye);
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Cargando...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
